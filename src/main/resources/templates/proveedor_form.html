<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proveedor.id} == null ? 'Nuevo Proveedor' : 'Editar Proveedor'"></title>
    <link rel="stylesheet" th:href="@{/productos.css}">
    <style>
        .form-box { padding: 18px; border-radius: 8px; background: rgba(255,255,255,0.02); }
        .form-box label { display:block; margin-bottom:6px; font-weight:bold; }
        .form-box input, .form-box textarea { width:100%; padding:8px; border-radius:6px; }
        .submit-actions { display:flex; gap:12px; justify-content:flex-end; margin-top:12px; }
        .btn-save { background:#27ae60; color:white; padding:10px 14px; border-radius:6px; }
        .btn-cancel { background:#555; color:white; padding:10px 14px; border-radius:6px; }
    </style>
</head>
<body>
<div class="card">

    <h1 th:text="${proveedor.id} == null ? 'Nuevo Proveedor' : 'Editar Proveedor'"></h1>

    <form th:action="@{/proveedores/guardar}" method="post" class="form-box">
        <input type="hidden" name="id" th:if="${proveedor.id != null}" th:value="${proveedor.id}">

        <label>Nombre</label>
        <input type="text" name="nombre" th:value="${proveedor.nombre}" required>

        <label style="margin-top:10px;">Correo</label>
        <input type="email" name="correo" th:value="${proveedor.correo}">

        <label style="margin-top:10px;">Teléfono</label>
        <input type="text" name="telefono" th:value="${proveedor.telefono}">

        <label style="margin-top:10px;">Dirección</label>
        <input type="text" name="direccion" th:value="${proveedor.direccion}">

        <label style="margin-top:10px; display:flex; align-items:center; gap:8px;">
            <input type="checkbox" name="activo" th:checked="${proveedor.activo}"> Activo
        </label>

        <div class="submit-actions">
            <button type="submit" class="btn-save">Guardar</button>
            <a th:href="@{/proveedores}" class="btn-cancel">Cancelar</a>
        </div>
    </form>

</div>
</body>
</html>
