<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Citas</title>
    <link rel="stylesheet" th:href="@{/listar_citas.css}">
</head>
<style>
/* ======== BOTONES ======== */
.btn-accion,
.btn-home,
.btn-agendar,
.btn-csv,
.btn-eliminar {
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s ease-in-out;
    font-weight: 600;
    text-decoration: none;
}
.btn-accion:hover,
.btn-home:hover,
.btn-agendar:hover,
.btn-csv:hover,
.btn-eliminar:hover {
    background: #1d4ed8;
}

/* Acci√≥n masiva */
.acciones-masivas {
    margin-bottom: 20px;
    text-align: center;
}

/* ======== SELECT ESTILIZADO ======== */
select[name="estado"] {
    padding: 6px 10px;
    border-radius: 8px;
    border: 2px solid #d1d1d1;
    background: #ffffff;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease-in-out;
}
select[name="estado"]:hover {
    border-color: #9b9b9b;
    background: #f5f5f5;
}
select[name="estado"]:focus {
    outline: none;
    border-color: #3b82f6;
    background: #eef4ff;
}

/* ======== OPCIONES DE COLOR ======== */
option[value="Pendiente"] { color: #c88700; font-weight: bold; }
option[value="Atendida"] { color: #0d8a00; font-weight: bold; }
option[value="Cancelada"] { color: #d30000; font-weight: bold; }

/* ======== SECCION ADMIN ======== */
.seccion-admin {
    margin-top: 30px;
    padding: 20px;
    background: #fafafa;
    border-radius: 10px;
    border-left: 5px solid #2563eb;
}
.subtitulo { font-size: 22px; margin-bottom: 15px; font-weight: 700; color: #333; }
.form-csv { display: flex; gap: 10px; align-items: center; }

/* ======== MENSAJE ======== */
.mensaje {
    margin-top: 20px;
    padding: 12px;
    border-radius: 8px;
    background: #e0f2fe;
    color: #0369a1;
    text-align: center;
    font-weight: 600;
}

/* ======== ACCIONES FINALES ======== */
.acciones-finales { margin-top: 30px; text-align: center; }
.acciones-finales a { margin: 0 10px; }
</style>
<body>
<div class="card">
    <h1 class="titulo-principal">üìÖ Lista de Citas Agendadas</h1>

    <!-- Bot√≥n para env√≠o masivo -->
    <div class="acciones-masivas">
        <form th:action="@{/citas/enviar-correo-masivo}" method="get">
            <button type="submit" class="btn-accion">Enviar Correos a todos los clientes</button>
        </form>
    </div>

    <div class="tabla-contenedor">
        <table class="tabla-citas">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Modelo</th>
                <th>Motivo</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(citas)}">
                <td colspan="8" class="sin-citas">No hay citas agendadas.</td>
            </tr>

            <tr th:each="cita : ${citas}">
                <td th:text="${cita.fecha}"></td>
                <td th:text="${cita.hora}"></td>
                <td th:text="${cita.modelo}"></td>
                <td th:text="${cita.motivo}"></td>
                <td th:text="${cita.descripcion}"></td>

                <!-- Estado editable -->
                <td>
                    <form th:action="@{'/citas/actualizarEstado/' + ${cita.id}}" method="post">
                        <select name="estado" onchange="this.form.submit()">
                            <option th:value="Pendiente" th:selected="${cita.estado == 'Pendiente'}">Pendiente</option>
                            <option th:value="Atendida" th:selected="${cita.estado == 'Atendida'}">Atendida</option>
                            <option th:value="Cancelada" th:selected="${cita.estado == 'Cancelada'}">Cancelada</option>
                        </select>
                    </form>
                </td>

                <!-- Enviar correo individual -->
                <td>
                    <form th:action="@{'/citas/enviar-correo/' + ${cita.id}}" method="get">
                        <button type="submit" class="btn-accion">Enviar Correo</button>
                    </form>
                </td>

                <!-- Eliminar cita por datos -->
                <td>
                    <form th:action="@{/citas/eliminar-por-datos}" method="post" 
                          onsubmit="return confirm('¬øSeguro que deseas eliminar esta cita?');">
                        <input type="hidden" th:name="fecha" th:value="${cita.fecha}" />
                        <input type="hidden" th:name="hora" th:value="${cita.hora}" />
                        <input type="hidden" th:name="correo" th:value="${cita.correo}" />
                        <button type="submit" class="btn-eliminar">üóëÔ∏è Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Secci√≥n solo para admin -->
    <div th:if="${empleadoLogueado != null and empleadoLogueado.rol == 'ADMIN'}" class="seccion-admin">
        <h2 class="subtitulo">‚öôÔ∏è Subir Citas desde CSV</h2>
        <form th:action="@{/citas/subir-csv}" method="post" enctype="multipart/form-data" class="form-csv">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit" class="btn-csv">Subir CSV</button>
        </form>
    </div>

    <!-- Mensaje -->
    <div class="mensaje" th:if="${mensaje}" th:text="${mensaje}"></div>

    <!-- Acciones -->
    <div class="acciones-finales">
        <a th:href="@{/home}" class="btn-home">üè† Volver al Home</a>
        <a th:href="@{/citas/agendar}" class="btn-agendar">‚ûï Agendar nueva cita</a>
    </div>
</div>
</body>
</html>
