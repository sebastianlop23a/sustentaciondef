<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/productos.css}">
</head>
<body>
    <div class="card">
        <h1>Editar Producto</h1>

        <form th:action="@{/inventario/modificar}" method="post" th:object="${producto}">
            <input type="hidden" th:field="*{id}" />

            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required />

            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" required />

            <label>Precio de Venta:</label>
            <input type="number" step="0.01" th:field="*{precio}" required />

            <label>Precio Base (Compra):</label>
            <input type="number" step="0.01" th:field="*{precioBase}" required />

            <button type="submit">Guardar Cambios</button>
        </form>

        <p><a th:href="@{/inventario}">Volver al Inventario</a></p>
    </div>
</body>
</html>
