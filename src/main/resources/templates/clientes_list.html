<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{/productos.css}" />
</head>
<body>
<div class="card">
    <h1>Clientes</h1>
    <form th:action="@{/clientes}" method="get">
        <input type="text" name="filtro" th:value="${filtro}" placeholder="Buscar por nombre..." />
        <button type="submit">Buscar</button>
        <a th:href="@{/clientes}" class="limpiar">Limpiar</a>
          <a th:href="@{/home}" class="btn-home">Volver al Home</a>
        <!-- Solo Admin (rol=1) puede crear nuevos clientes -->
        <a th:if="${session.empleadoLogueado.rolId == 1}" th:href="@{/clientes/nuevo}" class="btn-home">Nuevo Cliente</a>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.activo} ? 'Si' : 'No'"></td>
            <!-- Acciones: Solo Admin (rol=1) puede editar/eliminar -->
            <td th:if="${session.empleadoLogueado.rolId == 1}">
                <a th:href="@{'/clientes/editar/' + ${cliente.id}}">Editar</a>
                <form th:action="@{'/clientes/eliminar/' + ${cliente.id}}" method="post" style="display:inline">
                  
                    <button type="submit">Eliminar</button>
                </form>
            </td>
            <!-- Para Cajero (rol=2), solo lectura -->
            <td th:unless="${session.empleadoLogueado.rolId == 1}" style="color: #999; font-style: italic;">
                [Solo lectura]
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
